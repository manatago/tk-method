<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-white w-64 px-4 py-8 shadow-md">
            <div class="flex flex-col space-y-6">
                <button class="text-blue-500 font-semibold flex items-center space-x-2">
                    <img src="https://via.placeholder.com/24" alt="icon" class="menu-icon">
                    <span>ホーム</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/24" alt="icon" class="menu-icon">
                    <span>記事検索</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/24" alt="icon" class="menu-icon">
                    <span>通知</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/24" alt="icon" class="menu-icon">
                    <span>メッセージ</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/24" alt="icon" class="menu-icon">
                    <span>リスト</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/24" alt="icon" class="menu-icon">
                    <span>プロフィール</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/24" alt="icon" class="menu-icon">
                    <span>もっと見る</span>
                </button>
                <button class="bg-blue-500 text-white rounded-full py-2 px-4 font-bold">
                    ボタンテキスト
                </button>
                <div class="pt-6">
                    <img src="https://via.placeholder.com/48" alt="user" class="rounded-full">
                    <span>@username</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div class="px-6 py-4 bg-white shadow-md flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button>
                        <img src="https://via.placeholder.com/24" alt="back" class="menu-icon">
                    </button>
                    <span class="font-semibold text-lg">ホーム</span>
                </div>
                <div class="relative">
                    <input type="search" placeholder="検索" class="pl-10 pr-4 py-2 border rounded-full">
                    <img src="https://via.placeholder.com/24" alt="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 menu-icon">
                </div>
            </div>

            <!-- Main Section -->
            <div class="flex-1 px-6 py-4 overflow-y-auto">
                <!-- Placeholder for content -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <h2 class="font-bold text-xl mb-2">Placeholder Title</h2>
                    <p class="text-gray-700">This is a placeholder text for the main content area. Replace with actual content.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <h2 class="font-bold text-xl mb-2">Another Placeholder Title</h2>
                    <p class="text-gray-700">This is another placeholder text for the main content area. Replace with actual content.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your JavaScript here (if necessary)
    </script>
</body>
</html>
